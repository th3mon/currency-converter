<div class="container">
  <header>
    <h2>
      {{title}}
    </h2>
  </header>
  <section class="currency-converter row">
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
      <app-currency-converter-form
        [rates]="rates"
        [rate]="master.rate"
        [code]="master.code"
        [value]="master.value"
        (valueChanged)="onValueChange__Master($event)"
        (codeChanged)="onCodeChange__Master($event)"
      ></app-currency-converter-form>
    </div>
    <div class="icons col-lg-2 col-md-2 col-sm-2 hidden-xs">
      <div class="center-block">
        <i class="glyphicon glyphicon-arrow-left"></i>
      </div>
      <div class="center-block">
        <i class="glyphicon glyphicon-arrow-right"></i>
      </div>
    </div>
    <div class="icons hidden-lg hidden-md hidden-sm col-xs-12">
        <i class="glyphicon glyphicon-arrow-up"></i>
        <i class="glyphicon glyphicon-arrow-down"></i>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
      <app-currency-converter-form
        [rates]="rates"
        [rate]="slave.rate"
        [code]="slave.code"
        [value]="slave.value"
        (valueChanged)="onValueChange__Slave($event)"
        (codeChanged)="onCodeChange__Slave($event)"
      ></app-currency-converter-form>
    </div>
  </section>
</div>
