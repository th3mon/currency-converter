<div class="container">
  <header>
    <h2>
      {{title}}
    </h2>
  </header>
  <section class="currency-converter row">
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
      <app-currency-converter-form
        [rates]="rates"
        [rate]="have.rate"
        [code]="have.code"
        [value]="have.value"
        (valueChanged)="onValueChange__have($event)"
        (codeChanged)="onCodeChange__have($event)"
      ></app-currency-converter-form>
    </div>
    <div class="icons col-lg-2 col-md-2 col-sm-2 hidden-xs">
      <div class="center-block">
        <i class="glyphicon glyphicon-arrow-left"></i>
      </div>
      <div class="center-block">
        <i class="glyphicon glyphicon-arrow-right"></i>
      </div>
    </div>
    <div class="icons hidden-lg hidden-md hidden-sm col-xs-12">
        <i class="glyphicon glyphicon-arrow-up"></i>
        <i class="glyphicon glyphicon-arrow-down"></i>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
      <app-currency-converter-form
        [rates]="rates"
        [rate]="target.rate"
        [code]="target.code"
        [value]="target.value"
        (valueChanged)="onValueChange__target($event)"
        (codeChanged)="onCodeChange__target($event)"
      ></app-currency-converter-form>
    </div>
  </section>
</div>
