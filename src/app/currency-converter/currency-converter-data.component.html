<div class="form-group">
  <select class="form-control" [(ngModel)]="currencyCode" (ngModelChange)="ngOnChanges($event)">
    <option *ngFor="let rate of rates" [value]="rate.code">{{ rate.code }}</option>
  </select>
  <label for="amount">
    {{amountLabel | uppercase}}
  </label>
  <input [(ngModel)]="value" (ngModelChange)="onCurrencyValueChange($event)" id="amount" type="text" class="form-control">
</div>
